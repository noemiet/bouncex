<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BX Overlay Challenge</title>
    <link href="assets/normalize.css" rel="stylesheet" media="screen" type="text/css"/>
    <link href="assets/bx-reset.css" rel="stylesheet" media="screen" type="text/css">
    <link href="assets/challenge2.css" rel="stylesheet" media="screen" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/events.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <header>
            <h3>Task 2 Design Inventiveness — Lufthansa</h3>
        </header>
        <div class="main clearfix">
            <button class="bx-trigger">Trigger Modal</button>
        </div>
    </div>

    <div class="background-container">
        <iframe src="http://www.lufthansa.com/" frameborder="0"></iframe>
    </div>

    <div class="bxc bx-type-overlay bx-effect-1">

        <!-- background -->
        <div class="bx-curtain"></div>

        <!-- the overlay element -->
        <div class="bx-type">

        <div class="bx-creative bx-creative-1">
            <a class="bx-close bx-close-circle"></a>

            <div class="bx-step bx-step-1 bx-step-active">

                <div class="bx-group bx-group-1">
                    <div class="bx-row bx-row-subheadline">
                        <h3>Join Lufthansa’s newsletter to</h3>
                    </div>
                    <div class="bx-row bx-row-headline">
                        <h2>Unlock Exclusive</h2>
                    </div>
                    <div class="bx-row bx-row-headline">
                        <h1>Flight Offers</h1>
                    </div>
                </div>

                <div class="bx-group bx-group-2">
                    <div class="bx-row bx-row-email">
                        <input type="email" placeholder="Enter Email Here">
                    </div>

                    <div class="bx-row bx-row-submit">
                        <input id="submit" type="submit" value="Join Now">
                    </div>
                </div>

            </div><!-- end .bx-step-1 -->

        </div><!-- end .bx-creative -->

    </div><!-- end .bxc -->

</body>
</html>
